<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta property="og:type" content="website">
    <meta name="description" content="Connor Wallace Personal Website">
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="/assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="/assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="/assets/fonts/material-icons.min.css">
    <link rel="stylesheet" href="/assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/css/pikaday.min.css">
    <link rel="stylesheet" href="/assets/css/custom.css">
    <link rel="stylesheet" href="/assets/css/projects.css">
    <link rel="icon" href="/assets/img/icon/favicon.ico" type="image/x-icon" />
    <title>Projects - Connor Wallace</title>
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-white portfolio-navbar gradient">
        <div class="container"><a class="navbar-brand logo" href="/">Connor Wallace</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navbarNav"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse"
                id="navbarNav">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item" role="presentation"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="/about">About Me</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link active" href="/projects">Projects</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="page projects-page">
        <section class="portfolio-block project-no-images">
            <div class="container">
				<div class="project-heading heading">
					<h2>Notable Projects</h2>
				</div>
                <div id="projects" class="row">
                    
                </div>
            </div>
        </section>
    </main>
    <footer class="page-footer">
        <div class="container">
            <div class="links"><a href="/about">About Me</a><a href="/projects">Projects</a></div>
            <div class="social-icons">
                <a href="https://www.linkedin.com/in/connorjwallace"><i class="icon ion-social-linkedin"></i></a>
                <a href="https://github.com/cj-wallace"><i class="icon ion-social-github"></i></a>
                <a href="mailto:connorjwallace@outlook.com"><i class="icon ion-android-mail"></i></a>
            </div>
        </div>
    </footer>
	
	<!-- The Modal -->
	<div id="modal" class="modal">
		<div class="modal-content">
			<div class="modal-header">
				<h2 id="modal-project-name">Project Name</h2>
				<span id="modal-close" class="close">&times;</span>
			</div>
			<div class="modal-body">
				<div class="portfolio-block project container">
					<div id="modal-project-image" class="image"></div>
					<div class="row">
						<div class="col-12 col-md-6 offset-md-1 info">
							<h3>Description</h3>
							<div id="modal-project-desc"></div>
							<div class="d-flex justify-content-center align-items-center content"><a id="modal-project-link"><button class="btn btn-outline-primary btn-lg" type="button">View On Github</button></a></div>
						</div>
						<div class="col-12 col-md-4 col-lg-3 offset-md-1 meta">
							<div class="tags">
								<span class="meta-heading">Tags</span>
								<div id="modal-project-tags"></div>
								<span class="meta-heading">Date</span>
								<span id="modal-project-date"></span>
							</div>
						</div>
					</div>
					<hr>
					<div class="project-progress">
						<h3 class="text-center">Project Progress</h3>
						<div class="row py-3">
							<div class="col col-md-8 offset-md-2">
								<div class="progress">
									<div id="modal-project-progress" class="progress-bar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%;">50%</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer"></div>
		</div>
	</div>
	
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/pikaday.min.js"></script>
    <script src="/assets/js/theme.js"></script>
    <script src="/assets/js/projects.js"></script>
	
</body>

</html>
